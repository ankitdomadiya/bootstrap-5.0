<!-- work as a photo slider -->

<section class="container">
    <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active" style="max-height: 600px;">
                <img src="/assets/bootstrap-5.0.2-dist/images/mountain-2.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item" style="max-height: 600px;">
                <img src="/assets/bootstrap-5.0.2-dist/images/mountain.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item" style="max-height: 600px;">
                <img src="/assets/bootstrap-5.0.2-dist/images/boat.jpg" class="d-block w-100" alt="...">
            </div>
        </div>
    </div>
</section>


<!-- with controler -->

<section class="container">
    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="/assets/bootstrap-5.0.2-dist/images/lack.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="/assets/bootstrap-5.0.2-dist/images/jungle.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="..." class="d-block w-100" alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</section>
